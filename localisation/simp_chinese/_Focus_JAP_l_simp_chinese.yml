#RB
the_longest_day:0"最长的一天"
the_longest_day_desc:0"1936年2月26日，数位青年军官率领士兵分别前往东京各地展开刺杀，并取得相当成果（其中有两名前日本首相遇害身亡），还一度占领了东京市中心。然而叛军并未成功杀害时任日本首相冈田启介和占领皇居,我们必须稳定国家"
Urgent_cabinet_formation:0"紧急组阁"
Urgent_cabinet_formation_desc:0"全面崩盘加速的当前政府的崩溃，恐慌与不安在日本蔓延，立刻组阁"
The_First_Hirota_Cabinet:0"广田内阁"
The_First_Hirota_Cabinet_desc:0"广田弘毅内阁被妥协上台，我们需要抓紧时机了"
Reiterating_the_Three_Principles_of_Hirota:0"重提广田三原则"
Reiterating_the_Three_Principles_of_Hirota_desc:0" 1935年10月，广田提出了关于中日关系的三原则，即“广田三原则”：一、中国应彻底取缔排日活动，抛弃依赖欧美政策，采取亲日政策；二、中国应正式承认“满洲国”，实现中日满在华北的经济合作； 三、中日满应在防共问题上合作。"
Compromise_diplomacy:0"妥协外交"
Compromise_diplomacy_desc:0"协调外交又被称为“温和外交”，也叫“软弱外交”。 主张通过经济渗透而不是武力征服的手段，国内外新形势下推行的新型的与英美“妥协”的外交路线。"
Adhere_to_the_Three_Principles_and_remain_unwavering:0"坚持三原则不动摇"
Adhere_to_the_Three_Principles_and_remain_unwavering_desc:0"坚持三原则不动摇"
The_Second_North_China_Outline:0"第二次华北纲要"
The_Second_North_China_Outline_desc:0"华北处理的关键是协助完成以华北民众为主的分治政治。"
Convene_a_Five_Phase_Meeting:0"召开五相会议"
Convene_a_Five_Phase_Meeting_desc:0"日本战时由首相、大藏大臣、外务大臣、陆军大臣和海军大臣参加的核心内阁会议。在会议通过了《国策基准》"
Broad_national_defense:0"广义国防"
Broad_national_defense_desc:0"为达成国防之目的、统制运用人力及物力资源，得将国家全部力量作最有效发挥而制定的法律"
A_new_era_of_common_governance:0"庶政一新"
A_new_era_of_common_governance_desc:0"“庶政一新”要求，确定了充实国防，刷新教育，改革税制，安定民生，振兴产业贸易，确立对苏政策，整顿行政机构等“七大国策”。其核心是适应陆、海军的扩军计划，推进经济准战时化。军部推荐的马场锳一藏相，采取了优先考虑军费、膨胀预算支出的方针，其主持制定的1937年度预算，总额30多亿日元，其中军费14亿日元，两者均比前一年增加1／4左右。"
Balancing_Military_Headquarters_and_Liberal_Forces:0"平衡军部与自由派力量"
Balancing_Military_Headquarters_and_Liberal_Forces_desc:0"是随着军工业的不断雄起以及新的《军需景气》的产生，掌握日本财政工业大方向的三菱，三井，川崎等大财阀已经开始倒向军部了，我们需要平衡这些力量"

Xiao_Riben_Doctrine:0"小日本主义"
Xiao_Riben_Doctrine_desc:0"“小日本主义”是日本政治家石桥湛山在1911年提出的在当时别具一格的外交方针。它的中心思想是放弃对外扩张与军事侵略，把重心放在本国的经济发展上，直面日本作为“小国”的特点，积极发挥日本小国优势，迅速转型。采取和平发展政策，而不是一味地为了扩张领土、称霸世界而四处树敌。"

Yoshida_Cabinet1:0"吉田内阁"
Yoshida_Cabinet1_desc:0"1904年9月，学习院停办大学科。吉田转入东京帝国大学法科大学，并于1906年从政治系毕业，时年28岁。大学毕业后，吉田茂参加外交官及领事官考试合格，被任命为日本驻奉天(沈阳)总领事的见习领事官。1908年，吉田茂与日本政界巨头牧野伸显的长女雪子结婚。牧野是日本“维新三杰”之一大久保利通的次子，历任外务大臣、内大臣、枢密顾问官等要职，是天皇的重臣，也是二战前日本政界“亲英美”派首领。牧野对吉田茂日后的政治倾向有决定性的影响。"

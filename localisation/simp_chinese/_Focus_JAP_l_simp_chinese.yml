Hamada_Speech:0"滨田演说"
Hamada_Speech_desc:0"滨田国松当即在议会上发表演说，矛头直指军部，认为军部干预政治将成为独裁政治的温床，指出：“强化独裁政治的思潮，一直在军内泛滥，它时刻有破坏文武恪守其准则的危险。这正是国民所共同忧虑之处。""
